<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/back-login.css"/>
	</head>
	<body>
		<div class="login on log-res">
			<div class="title flex-betwe">
				<div>登录</div>
				<div class="login-regis">
					<div>去注册</div>
				</div>
			</div>
			<form class="form-login">
				<div>
					<label for="username">用户名：</label>
					<input type="text" id="username" name="username"/>
				</div>
				<div>
					<label for="password">密码：</label>
					<input type="text" id="password" name="pwd"/>
				</div>
			</form>
		</div>
		<div class="log-res register">
			<div class="title flex-betwe">
				<div>注册</div>
				<div class="login-regis">
					<div>去登录</div>
				</div>
			</div>
			<form class="form-login">
				<div>
					<label for="email">邮箱：</label>
					<input type="text" id="email" name="email"/>
				</div>
				<div>
					<label for="code">验证码：</label>
					<input type="text" id="code" name="code"/>
					<span>获取验证码</span>
				</div>
				<div>
					<label for="username">用户名：</label>
					<input type="text" id="username" name="username"/>
				</div>
				<div>
					<label for="password">密码：</label>
					<input type="text" id="password" name="pwd"/>
				</div>
				<div>
					<label for="repassword">确认密码：</label>
					<input type="text" id="repassword" name="repwd"/>
				</div>
			</form>
		</div>
	</body>
</html>
<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
<script src="js/back-login.js" type="text/javascript" charset="utf-8"></script>
